<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Date</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #f0f0f0;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }

      #yes {
        background-color: green;
        color: white;
      }

      #no {
        background-color: red;
        color: white;
      }

      #moviePoster {
        width: 200px; /* Adjust width as needed */
        height: auto; /* Maintain aspect ratio */
        margin-top: 20px; /* Add space between the buttons and image */
        display: none; /* Initially hide the image */
      }

      #response {
        color: red; /* Set text color to red */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Хулан та надтай маргааш болзох уу?</h1>
      <button id="yes">Yes</button>
      <button id="no">No</button>
      <p id="response"></p>
      <!-- Add the image tag below -->
    </div>
    <script>
      const yesButton = document.getElementById("yes");
      const noButton = document.getElementById("no");
      const responseText = document.getElementById("response");
      const moviePoster = document.getElementById("moviePoster");

      yesButton.addEventListener("click", () => {
        responseText.textContent = "See you on Friday";
        responseText.style.color = "black"; // Reset color
        moviePoster.style.display = "block"; // Show the image
      });

      noButton.addEventListener("click", () => {
        responseText.textContent = "Error... please refresh";
        responseText.style.color = "red"; // Set text color to red
        moviePoster.style.display = "none"; // Hide the image
      });
    </script>
  </body>
</html>
